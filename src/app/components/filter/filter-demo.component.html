<div>
  <sky-filter-button
    [active]="filtersActive"
    (filterButtonClick)="filterButtonClicked()">
  </sky-filter-button>
  <sky-filter-summary [hidden]="!appliedFilters || appliedFilters.length < 1">
    <sky-filter-summary-item
      *ngFor="let item of appliedFilters; let i = index"
      (dismiss)="onDismiss(i)"
      (itemClick)="filterButtonClicked()">
      {{item.label}}
    </sky-filter-summary-item>
  </sky-filter-summary>
</div>
