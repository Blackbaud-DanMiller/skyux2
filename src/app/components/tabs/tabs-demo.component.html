<button type="button" class="sky-btn sky-btn-default" (click)="goToNextTab()">Next tab</button>
<button type="button" class="sky-btn sky-btn-default" (click)="goToPreviousTab()">Previous tab</button>

<sky-tabset
  (newTab)="newTabClick()"
  (openTab)="openTabClick()"
  [active]="activeTabIndex"
  (activeChange)="tabChanged($event)">
  <sky-tab
      *ngFor="let tab of tabs; let i = index"
      [tabHeading]="tab.heading"
      (close)="closeClick(i)"
  >
    {{tab.content}}
  </sky-tab>
  <sky-tab
    tabHeading="Permanent tab"
    tabIndex="permanent">
    This tab cannot be closed.
  </sky-tab>
</sky-tabset>
